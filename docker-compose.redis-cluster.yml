version: '3'
services:
  redis-node-0:
    image: docker.io/bitnami/redis-cluster:7.0
    volumes:
      - ./data/redis-cluster_data-0:/bitnami/redis/data
    networks:
      - backend
    environment:
      - 'REDIS_PASSWORD=jonny'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-1:
    image: docker.io/bitnami/redis-cluster:7.0
    volumes:
      - ./data/redis-cluster_data-1:/bitnami/redis/data
    networks:
      - backend
    environment:
      - 'REDIS_PASSWORD=jonny'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-2:
    image: docker.io/bitnami/redis-cluster:7.0
    volumes:
      - ./data/redis-cluster_data-2:/bitnami/redis/data
    networks:
      - backend
    environment:
      - 'REDIS_PASSWORD=jonny'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-3:
    image: docker.io/bitnami/redis-cluster:7.0
    volumes:
      - ./data/redis-cluster_data-3:/bitnami/redis/data
    networks:
      - backend
    environment:
      - 'REDIS_PASSWORD=jonny'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-4:
    image: docker.io/bitnami/redis-cluster:7.0
    volumes:
      - ./data/redis-cluster_data-4:/bitnami/redis/data
    networks:
      - backend
    environment:
      - 'REDIS_PASSWORD=jonny'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-5:
    image: docker.io/bitnami/redis-cluster:7.0
    volumes:
      - ./data/redis-cluster_data-5:/bitnami/redis/data
    networks:
      - backend
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
    environment:
      - 'REDIS_PASSWORD=jonny'
      - 'REDISCLI_AUTH=jonny'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'
      - 'REDIS_CLUSTER_CREATOR=yes'

